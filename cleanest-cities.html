<html>
<head>
    <title>City To Check</title>
</head>
<body>
<script>
var cleanestCities = ['cheyenne', 'denver', 'seattle', 'charlotte'];
var cityToCheck = prompt('What city do you live in?');
var cleanest = false,
    cityToCheck = cityToCheck.toLowerCase();
    firstChar = cityToCheck.slice(0,1).toUpperCase();
    remainingChar = cityToCheck.slice(1);
    cityName = firstChar + remainingChar;

for (i = 0; i < cleanestCities.length; i++) {
    if (cleanestCities[i] === cityToCheck) {
        alert(cityName + ' is one of the cleanest cities!');
        cleanest = true;
        break;
    }
}
if (cleanest === false) {
    alert(cityName + ' is NOT one of the cleanest cities!');
}
var text = 'It is startling to think that, even in the darkest depths of World War II, J. R. R. Tolkien was writing the trilogy, which contains, with the weird applicability available only to poetry and myth, the essential notion that the good gray wizard can understand the evil magi precisely because he is just enough like them to grasp their minds and motives in ways that they cannot grasp his.'
</script>
</body>
</html>
