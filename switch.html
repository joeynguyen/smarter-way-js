<html>
<head>
    <title>Switch Statements</title>
</head>
<body>
<script>
var dayOfWeek = prompt("What day is it?");
switch(dayOfWeek) {
    case "Sat" :
        alert("Whoopee!");
        break;
    case "Sun" :
        alert("Whoopee!");
        break;
    case "Fri" :
        alert("TGIF!");
        break;
    default :
        alert("Shoot me now!");
}

</script>
</body>
</html>
