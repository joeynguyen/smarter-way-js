    <title>Date Time</title>
</head>
<body>
<script>
var rightNow = new Date();
alert(rightNow);
var theDay = rightNow.getDay();
alert(theDay);
var daysWeek = [" Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
var theDayName = daysWeek[theDay];
alert(theDayName);

</script>
