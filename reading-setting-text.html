<html>
<head>
    <title>Reading and Setting Paragraph Text</title>
</head>
<body>
<p id="slowLoris">Slow lorises are a group of several species of strepsirrhine primates which make up the genus Nycticebus. <a href="javascript:void(0);" onClick="expandLoris();"><em>Click for more.</em></a></p>
<div id="lorisList"><a href="javascript:void(0);" onClick="expandLorisList();"><em>See Loris list.</em></a></div>

<script>
function expandLoris() {
    var expandedText = "Slow lorises are a group of several species of strepsirrhine primates which make up the genus Nycticebus. They have a round head, narrow snout, large eyes, and a variety of distinctive coloration patterns that are species-dependent. The hands and feet of slow lorises have several adaptations that give them a pincer-like grip and enable them to grasp branches for long periods of time. Slow lorises have a toxic bite, a rare trait among mammals."
    document.getElementById('slowLoris').innerHTML = expandedText;
}
function expandLorisList() {
    var expandedList = "<ol><li>Fast Loris</li><li>Slow Loris</li><li>Normal Loris</li></ol>"
    document.getElementById('lorisList').innerHTML = expandedList;
}
</script>
</body>
</html>
